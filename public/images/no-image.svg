<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="400" height="300" fill="#F8FAFC" rx="12"/>

  <!-- 테두리 -->
  <rect x="1" y="1" width="398" height="298" stroke="#E2E8F0" stroke-width="2" fill="none" rx="11"/>

  <!-- 이미지 아이콘 -->
  <g transform="translate(200, 130)">
    <!-- 메인 이미지 아이콘 -->
    <rect x="-40" y="-30" width="80" height="60" rx="8" fill="#FFFFFF" stroke="#CBD5E1" stroke-width="2"/>

    <!-- 산 모양 -->
    <path d="M-30 10 L-15 -5 L0 5 L15 -10 L30 0 L30 20 L-30 20 Z" fill="#E2E8F0"/>

    <!-- 태양 -->
    <circle cx="-20" cy="-5" r="6" fill="#FDE047"/>

    <!-- 이미지 아이콘 -->
    <rect x="-12" y="-8" width="24" height="16" rx="2" fill="#F1F5F9" stroke="#94A3B8" stroke-width="1"/>
    <circle cx="-6" cy="-3" r="2" fill="#94A3B8"/>
    <path d="M-8 2 L-2 -4 L4 2 L8 -2 L8 6 L-8 6 Z" fill="#CBD5E1"/>
  </g>

  <!-- 텍스트 -->
  <text x="200" y="200" text-anchor="middle" fill="#64748B" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" font-weight="500">
    이미지를 불러올 수 없습니다
  </text>

  <!-- 서브 텍스트 -->
  <text x="200" y="220" text-anchor="middle" fill="#94A3B8" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="12">
    기본 이미지로 대체됩니다
  </text>
</svg>
